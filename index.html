<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Boundary Detection</title>
    <style>
        video, canvas {
            position: absolute;
            top: 0;
            left: 0;
            border: 1px solid black;
        }
        #finish {
            position: absolute;
            top: 10px;
            left: 620px;
            z-index: 10;
        }
        #switchCamera {
            position: absolute;
            top: 10px;
            left: 550px;
            z-index: 10;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Farm Boundary Detection</h2>
    
    <!-- Video feed -->
    <video id="video" width="600" height="400" autoplay></video>

    <!-- Canvas overlay for drawing -->
    <canvas id="farmCanvas" width="600" height="400"></canvas>

    <!-- Button to finish the boundary -->
    <button id="finish">Finish Boundary</button>
    
    <!-- Button to switch camera -->
    <img id="switchCamera" src="switch-camera-icon.png" alt="Switch Camera" width="30" height="30">

    <!-- JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
